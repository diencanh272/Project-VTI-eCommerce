<div class="panel panel-default">
    <div class="panel-body dfcenter">
        <button
            style="margin-right: 16px"
            type="button"
            class="btn btn-light"
            onclick="showAccount()"
        >
            Account Admin
        </button>
        <button type="button" class="btn btn-light" onclick="showAccountUser()">
            Account Users
        </button>
    </div>
</div>
<div class="panel panel-default" style="margin-top: 16px">
    <div class="panel-body" style="padding-bottom: 16px">
        <!-- Add New Account -->
        <h3 style="font-size: 2rem; font-weight: 500">
            ACCOUNT PLAN TEAM MANAGEMENT
        </h3>

        <!-- Button trigger modal -->
        <button
            style="margin: 10px 0"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addAccountModal"
            onclick="SetDate()"
        >
            Add New
        </button>

        <!-- Modal add account -->
        <div
            class="modal fade"
            id="addAccountModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title"
                            style="font-size: 3rem; font-weight: 500"
                        >
                            Create New Account
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label"> ID </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder="Id Input"
                                        id="idAccount"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Email </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder=" email123@gmail.com ..."
                                        id="emailAccount"
                                        autocomplete="username"
                                        required
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Password </label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder=" Your Password ..."
                                        id="passwordAccount"
                                        autocomplete="new-password"
                                        required
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Confirm Password
                                    </label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        autocomplete="new-password"
                                        required
                                    />
                                    <span
                                        style="
                                            color: red;
                                            margin-top: 6px;
                                            display: none;
                                        "
                                        class="check-password"
                                    >
                                        Mật khẩu không trùng khớp!!
                                    </span>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        User Name
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Your Name ..."
                                        id="usernameAccount"
                                        onclick="checkPassword()"
                                        required
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Full Name
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Full Name ..."
                                        id="fullnameAccount"
                                        required
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Avatar </label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="avatarAccount"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Mobile </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder=" Your Phone Number ..."
                                        id="mobileAccount"
                                        pattern="^(0|\+?84)(3|5|7|8|9)[0-9]{8}$"
                                        required
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Address </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Address ..."
                                        id="addressAccount"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Create Date
                                    </label>
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="createDate"
                                        onclick="SetDate()"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Status </label>
                                    <select name="" id="statusAccount">
                                        <option value="1">ACTIVE</option>
                                        <option value="0">NOT-ACTIVE</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 20px">
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    onclick="handleCreateAccount()"
                                >
                                    Save
                                </button>
                                <button class="btn btn-danger">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal update account -->
        <div
            class="modal fade"
            id="updateAccountModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title"
                            style="font-size: 3rem; font-weight: 500"
                        >
                            Update Account
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label"> ID </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder="Id Input"
                                        id="idAccountUpdate"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Email </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder=" email123@gmail.com ..."
                                        id="emailAccountUpdate"
                                        autocomplete="username"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Password </label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder=" Your Password ..."
                                        id="passwordAccountUpdate"
                                        autocomplete="new-password"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Confirm Password
                                    </label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPasswordUpdate"
                                        autocomplete="new-password"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        User Name
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Your Name ..."
                                        id="usernameAccountUpdate"
                                        disabled
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Full Name
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Full Name ..."
                                        id="fullnameAccountUpdate"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Avatar </label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="avatarAccountUpdate"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Mobile </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder=" Your Phone Number ..."
                                        id="mobileAccountUpdate"
                                        pattern="^(0|\+?84)(3|5|7|8|9)[0-9]{8}$"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Address </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Address ..."
                                        id="addressAccountUpdate"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        Create Date
                                    </label>
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="createDateUpdate"
                                    />
                                </div>
                                <div class="col-12">
                                    <label class="form-label"> Status </label>
                                    <select name="" id="statusAccountUpdate">
                                        <option value="1">ACTIVE</option>
                                        <option value="0">NOT-ACTIVE</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 20px">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="handleUpdateAccount()"
                                >
                                    Update
                                </button>
                                <button
                                    class="btn btn-danger"
                                    onclick="resetFormAccount()"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Address</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="account-admin-data"></tbody>
        </table>
    </div>
</div>
