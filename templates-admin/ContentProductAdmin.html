        <div class="row">

<!-- Table Result -->
<div class="row">
    <div class="col-12">
        
        <div style="margin-top: 24px" class="panel panel-default">
            <div class="panel-body">
                <!-- Add New Product -->

                <!-- Button trigger modal -->
                <button
                style="margin: 10px 0;"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                >
                    Add New
                </button>

                <!-- Modal add product -->
                <div
                    class="modal fade edit-to-add"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title"
                                   style="font-size: 3rem; font-weight: 500;"
                                >
                                    Create New Product
                                </h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="form-label">
                                                ID
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Id Input"
                                                id="idInput"
                                            />
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Name
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Name Input"
                                                id="nameInput"
                                            />
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Price
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Price Input"
                                                id="priceInput"
                                            />
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Info
                                            </label>
                                            <textarea
                                                class="form-control"
                                                placeholder="Info Input"
                                                id="infoInput"

                                            >
                                            </textarea>
                                        </div>
                                        <div class="col-12">
                                            <label
                                                for="message-text"
                                                class="col-form-label"
                                            >
                                                Details
                                            </label>
                                            <textarea
                                                class="form-control"
                                                placeholder="Details Input"
                                                id="detailsInput"

                                            >
                                            </textarea>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Star
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Field Input"
                                                id="fieldInput"
                                            >
                                            </input>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Image
                                            </label>
                                            <input
                                                type="file"
                                                class="form-control"
                                               id="imageFile"
                                            />
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Manufacturer
                                            </label>
                                            <select
                                                class="form-select"
                                                aria-label="Default select example"
                                                id="manufacturerOption"
                                            >
                                                <option selected>
                                                    -- Choose a Manufacturer--
                                                </option>
                                                </option>
                                                <option value="APPLE">APPLE</option>
                                                <option value="SAMSUNG">SAMSUNG</option>
                                                <option value="XIAOMI">XIAOMI</option>
                                                <option value="OPPO">OPPO</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">
                                                Category
                                            </label>
                                            <select
                                                class="form-select"
                                                aria-label="Default select example"
                                                id="categoryOption"
                                            >
                                                <option selected>
                                                    -- Choose a Category--
                                                </option>
                                                </option>
                                                <option value="Smart Phone">Smart Phone</option>
                                                <option value="Tablet">Tablet</option>
                                                <option value="Laptop">Laptop</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="margin-top: 20px;">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-save-product"
                                            onclick="handleCreateNewProduct()"
                                           
                                        >
                                            Save
                                        </button>
                                        <button
                                            class="btn btn-danger btn-reset-product"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Add New Product -->
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Info</th>
                            <th>Detail</th>
                            <th>Star</th>
                            <th>Image</th>
                            <th>NSX</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="product-admin-data">
                        <!-- Row 1 -->                    
                    </tbody>
                </table>

                <!-- End Table -->
            </div>

            <!-- Pagination -->
            <div class="row">
                <div class="col-12">
                    <ul class="pagination" style="margin-left: 40px">
                        <li class="pagination__item">
                            <a href="#"> 1 </a>
                        </li>
                        <li class="pagination__item active">
                            <a href="#"> 2 </a>
                        </li>
                        <li class="pagination__item">
                            <a href="#"> 3 </a>
                        </li>
                        <li class="pagination__item">
                            <a href="#"> 4 </a>
                        </li>
                        <li class="pagination__item">
                            <a href="#"> 5 </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--End Pagination -->
        </div>
    </div>
</div>

<script src="./src/resource/js/ContentProductAdmin.js"></script>
