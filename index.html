<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />

            crossorigin="anonymous"

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./src/assets/css/main.css" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"

        />

        <header id="header" class="header"></header>

                    <div id="slider-wrap"></div>

                <section class="main-section">

                    <div id="product-wrap" class="product-wrap"></div>
                </section>

        <div class="sticky-sidebar">
            <a href="#!">
                <img
                    src="./src/assets/img/Trai-80x270-1.png"

            </a>
        </div>
        <div class="sticky-sidebar sticky-right">
            <a href="#!">
                <img
                    src="./src/assets/img/Trai-80x270-1.png"
                    alt="sticky Right"
                />

        </div>

        <script src="./src/resource/js/homepage.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
